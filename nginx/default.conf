# Default server configuration
#
server {
	listen 80 default_server; # default_server 侦听80 端口
	listen [::]:80 default_server; # 域名
	rewrite ^(.*)$  https://$host$1 permanent;
    # return 301 https://$host$request_uri; # 应该是同样的效果
	# rewrite => https

	server_name www.frankscarlet.pro;

}



